<!DOCTYPE html>
<html lang="{{ lang }}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ t('project_title') }} ‚Äì {{ t('subtitle') }}</title>
    <meta name="theme-color" content="#181a1b">
    <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='0.9em' font-size='90'>üîê</text></svg>">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        body { background: #f8fafc; transition: background 0.3s; }
        .card { box-shadow: 0 4px 24px rgba(0,0,0,0.08); transition: background 0.3s, color 0.3s; }
        .icon { font-size: 1.2rem; margin-right: 0.5rem; color: #6c757d; }
        .navbar-brand { font-weight: bold; font-size: 1.3rem; }
        .disclaimer { font-size: 1rem; background: #fff3cd; color: #856404; border: 1px solid #ffeeba; border-radius: 0.5rem; }
        .dark-mode { background: #181a1b !important; color: #e0e0e0 !important; }
        .dark-mode .card { background: #23272b !important; color: #e0e0e0 !important; }
        .dark-mode .form-control, .dark-mode .form-select { background: #23272b !important; color: #e0e0e0 !important; border-color: #444 !important; }
        .dark-mode .form-control::placeholder { color: #b0b0b0; }
        .dark-mode .disclaimer { background: #2c2c1e; color: #ffeeba; border-color: #444; }
        .dark-mode .navbar, .dark-mode .navbar-brand, .dark-mode .nav-link { color: #e0e0e0 !important; }
        .dark-mode .btn-danger { background: #c82333; border-color: #bd2130; }
        .dark-mode .btn-secondary { background: #444; border-color: #444; }
        .btn-danger, .btn-secondary, .btn-outline-secondary { transition: box-shadow 0.2s, background 0.2s; }
        .btn-danger:hover, .btn-danger:focus { box-shadow: 0 0 0 0.2rem rgba(220,53,69,.15); background: #dc3545; }
        .btn-secondary:hover, .btn-secondary:focus { box-shadow: 0 0 0 0.2rem rgba(108,117,125,.15); }
        .btn-outline-secondary:hover, .btn-outline-secondary:focus { background: #e9ecef; }
        .footer { font-size: 0.95rem; color: #888; margin-top: 2rem; text-align: center; }
        @media (max-width: 576px) { .card { margin: 1rem 0; } .navbar-brand { font-size: 1rem; } }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light mb-2 shadow-sm">
    <div class="container">
        <a class="navbar-brand d-flex align-items-center" href="#">
            <span style="font-size:1.5rem; margin-right:0.5rem;">üîê</span> {{ t('project_title') }}
        </a>
        <div class="ms-auto d-flex align-items-center">
            <button id="toggleDark" class="btn btn-outline-secondary me-2" title="{{ t('toggle_dark') }}">
                <span id="darkIcon">üåô</span>
            </button>
            <div class="dropdown">
                <button class="btn btn-outline-secondary dropdown-toggle" type="button" id="langDropdown" data-bs-toggle="dropdown" aria-expanded="false">
                    üåê {% if lang == 'hi' %}{{ t('hindi') }}{% else %}{{ t('english') }}{% endif %}
                </button>
                <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="langDropdown">
                    {% for code, name in LANGUAGES.items() %}
                        <li><a class="dropdown-item {% if code == lang %}active{% endif %}" href="{{ url_for('set_language', lang=code) }}">{{ name }}</a></li>
                    {% endfor %}
                </ul>
            </div>
        </div>
    </div>
</nav>
<div class="container d-flex flex-column align-items-center justify-content-center min-vh-100">
    <div class="w-100" style="max-width: 480px;">
        <div class="disclaimer text-center mb-3 p-2">{{ t('disclaimer') }}</div>
        <div class="card p-4">
            <h4 class="mb-3 text-center">{{ t('subtitle') }}</h4>
            <form method="POST" action="/submit" enctype="multipart/form-data" autocomplete="off">
                <div class="mb-3">
                    <label for="os" class="form-label"><span class="icon"><i class="fa-solid fa-desktop"></i></span>{{ t('os') }}</label>
                    <select class="form-select" id="os" name="os">
                        <option value="Windows">Windows</option>
                        <option value="macOS">macOS</option>
                        <option value="Linux">Linux</option>
                        <option value="Android">Android</option>
                        <option value="iOS">iOS</option>
                        <option value="Other">Other</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label for="system_info" class="form-label"><span class="icon"><i class="fa-solid fa-microchip"></i></span>{{ t('system_info') }}</label>
                    <textarea class="form-control" id="system_info" name="system_info" rows="2" placeholder="e.g. Intel i5, 8GB RAM"></textarea>
                </div>
                <div class="mb-3">
                    <label for="antivirus" class="form-label"><span class="icon"><i class="fa-solid fa-shield-halved"></i></span>{{ t('antivirus') }}</label>
                    <input type="text" class="form-control" id="antivirus" name="antivirus" placeholder="e.g. Windows Defender, Avast">
                </div>
                <div class="mb-3">
                    <label for="location" class="form-label"><span class="icon"><i class="fa-solid fa-location-dot"></i></span>{{ t('location') }}</label>
                    <input type="text" class="form-control" id="location" name="location" placeholder="e.g. New York, Berlin, etc.">
                </div>
                <div class="mb-3">
                    <label for="clipboard" class="form-label"><span class="icon"><i class="fa-solid fa-clipboard"></i></span>{{ t('clipboard') }}</label>
                    <textarea class="form-control" id="clipboard" name="clipboard" rows="2" placeholder="Paste clipboard contents here"></textarea>
                </div>
                <div class="mb-3">
                    <label for="website" class="form-label"><span class="icon"><i class="fa-solid fa-globe"></i></span>{{ t('website') }}</label>
                    <input type="url" class="form-control" id="website" name="website" placeholder="https://example.com">
                </div>
                <div class="mb-3">
                    <label for="username" class="form-label"><span class="icon"><i class="fa-solid fa-user"></i></span>{{ t('username') }}</label>
                    <input type="text" class="form-control" id="username" name="username" placeholder="Username">
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label"><span class="icon"><i class="fa-solid fa-lock"></i></span>{{ t('password') }}</label>
                    <input type="password" class="form-control" id="password" name="password" placeholder="Password">
                </div>
                <div class="mb-3">
                    <label for="fakefile" class="form-label"><span class="icon"><i class="fa-solid fa-file"></i></span>{{ t('file_upload') }}</label>
                    <input type="file" class="form-control" id="fakefile" name="fakefile" accept=".txt,.pdf,.doc,.docx,.xls,.xlsx,.ppt,.pptx" onchange="document.getElementById('fileName').textContent = this.files[0] ? this.files[0].name : ''">
                    <div class="form-text">{{ t('file_upload_help') }}</div>
                    <div id="fileName" class="mt-1 text-success"></div>
                </div>
                <button type="submit" class="btn btn-danger w-100"><i class="fa-solid fa-bug"></i> {{ t('submit') }}</button>
            </form>
        </div>
        <div class="footer">{{ t('footer') }}</div>
    </div>
</div>
<script>
    // Dark mode toggle logic
    const toggleBtn = document.getElementById('toggleDark');
    const darkIcon = document.getElementById('darkIcon');
    function setDarkMode(on) {
        if (on) {
            document.body.classList.add('dark-mode');
            localStorage.setItem('infonsare-dark', '1');
            darkIcon.textContent = '‚òÄÔ∏è';
        } else {
            document.body.classList.remove('dark-mode');
            localStorage.setItem('infonsare-dark', '0');
            darkIcon.textContent = 'üåô';
        }
    }
    toggleBtn.addEventListener('click', function() {
        setDarkMode(!document.body.classList.contains('dark-mode'));
    });
    if (localStorage.getItem('infonsare-dark') === '1') {
        setDarkMode(true);
    }
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
